apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: demo-01 
  namespace: tenant-01  # If shared tenant must be correct NS
spec:
  path: ./
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: tf-controller-demo
    namespace: flux-system
  storeReadablePlan: human


