apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: 08-hello-lamp-from-secret
  namespace: tenant-01  

spec:
  path: ../tf-resources
  interval: 10s
  sourceRef:
    kind: GitRepository
    name: tf-controller-demo
    namespace: flux-system
  storeReadablePlan: human
  approvePlan: "auto"
  writeOutputsToSecret:
    name: 08-output-lamp-from-secret
  alwaysCleanupRunnerPod: false
  ### Pass variables to Terrafrom
  varsFrom:
  - kind: Secret
    name: tf-secret-lamps
    varsKeys:
    - subject 

# Display outputs
# kubectl -n tenant-01 get secret 08-output-lamp-from-secret   -ojsonpath='{.data.hello_world}' | base64 -d 

# Generate secret
# kubectl -n tenant-01 create secret generic tf-secret-lamps --from-literal=subject=my-secret-lamp  --from-literal=your-subject=your-secret-lamp   --dry-run -o yaml > tf-secret-lamp.yaml

# varsFrom:
#   description: List of references to a Secret or a ConfigMap to generate
#     variables for Terraform resources based on its data, selectively
#     by varsKey. Values of the later Secret / ConfigMap with the same
#     keys will override those of the former.
#   items:
#     description: VarsReference contain a reference of a Secret or a
#       ConfigMap to generate variables for Terraform resources based
#       on its data, selectively by varsKey.
#     properties:
